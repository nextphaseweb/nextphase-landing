<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="theme-color" content="#1a1a1a" />
  <title>NextPhase Electric</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

  <!-- Favicon (your orange X) -->
  <link rel="icon" type="image/png" href="nextphase-landing/photos/Favicon.png" />
  <link rel="apple-touch-icon" href="nextphase-landing/photos/Favicon.png" />

  <style>
    :root { --bg:#1a1a1a; --fg:#f5f5f5; --brand:#FFA500; }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: 'Montserrat', 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
    }

    /* Header: logo left, nav right (tight top spacing) */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 32px;     /* smaller = no awkward gap */
      background: var(--bg);
    }

    .logo {
      width: min(220px, 40vw);
      height: auto;
      display: block;
    }

    .navbar {
      display: flex;
      gap: 20px;
    }

    .navbar a {
      color: var(--brand);
      text-decoration: none;
      font-weight: 700;
      transition: color .2s ease;
      font-size: 1.05rem;
    }
    .navbar a:hover { color: #ffb733; }

    /* Centered hero */
    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: calc(100vh - 72px); /* viewport minus header height */
      padding: 4vh 16px;
    }

    h1 {
      color: var(--brand);
      font-size: clamp(2rem, 6vw, 4rem);
      margin: 0 0 10px 0;
      font-weight: 600;
    }

    p {
      margin: 0;
      font-size: 1.1rem;
      line-height: 1.6;
      max-width: 520px;
    }
  </style>
</head>
<body>

  <header class="header">
    <!-- Use RELATIVE path so GitHub Pages project sites don't break -->
    <a href="index.html" aria-label="NextPhase Electric">
      <img src="./logo.png" alt="NextPhase Electric logo" class="logo" />
    </a>

    <nav class="navbar" aria-label="Primary">
      <a href="index.html">Home</a>
      <a href="Gallery.html">Gallery</a>
      <a href="mailto:nextphaseelectricil@gmail.com">Contact</a>
    </nav>
  </header>

  <main class="hero">
    <div>
      <p>
        Professional. Modern. Reliable.<br />
        Our full site is launching soon.
      </p>
    </div>
  </main>

</body>
</html>
